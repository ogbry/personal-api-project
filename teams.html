<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PERSONAL API PROJECT</title>
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded|Open+Sans+Condensed:300|PT+Sans|Roboto+Slab|VT323&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/steam.png" />
    <link href="https://fonts.googleapis.com/css?family=Chivo|Encode+Sans+Semi+Expanded|Share&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>

        <div class="header-container">
            <div class="header-logo">
                <img src="images/valve.png" alt="">
            </div>
        </div>
        <div class="navigation">
            <div class="nav list">
                <ul>
                    <a href="index.html"><li>News</li></a>
                    <a href="players.html"><li>Pro-Players</li></a>    
                    <a href="matches.html"><li>Pro-Matches</li></a>
                    <a href="teams.html"><li>Teams</li></a>
                    <a href="tournaments.html"><li>Tournaments</li></a>
                </ul>
            </div>
            <div class="nav search">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </div>
        <div class="left-fixed">
            <div class="tab-label"> Dota 2 Pro-Teams</div>
        </div>

        <!-- <div class="body-container news">
            
        </div> -->
        
        <!-- <div class="body-container matches">
            <div class="matches-content">
               
            </div>
        </div> -->

        
        <div class="body-container pro-teams">
            <div class="teams-content">
                    
                <div class="table-scroll">
                    <table border="1" class="teams-table">
                        <tr>
                            <td class="th">Teams List</td>
                            <td class="th">Details</td>
                        </tr>
    
                    </table> 
                </div>  

            </div>

            <div class="team-game">
                <div class="box-center">
                    <div class="game-header">
                        <h1>Which team suits your rank and skill?</h1>
                    </div>
                    <div class="game-input">
                       <label for="">RANK / MEDAL:</label> <select name="" id="">
                            <option value="">HERALD</option>
                            <option value="">GUARDIAN</option>
                            <option value="">CRUSADER</option>
                            <option value="">ARCHON</option>
                            <option value="">LEGEND</option>
                            <option value="">ANCIENT</option>
                            <option value="">DIVINE</option>
                            <option value="">IMMORTAL</option>
                        </select>
                        <label for="">ROLE:</label> <select name="" id="">
                            <option value="">Hard Carry</option>
                            <option value="">Mid Laner</option>
                            <option value="">Offlaner</option>
                            <option value="">Roaming Support</option>
                            <option value="">Full Support</option>
                        </select>
                        
                    </div>
                    <div>
                        <button class="btn-random">SEARCH</button>
                    </div>
                    <div class="game-output">
                        
                    </div>
                </div>
            </div>
            

        </div>


        <!-- <div class="body-container tournaments">
            
        </div> -->

    </main>

    

    <script src="scripts/script.js"></script>
</body>
</html>
